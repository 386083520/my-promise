    const setDelay = (millisecond) => {
        return new Promise((resolve, reject)=>{
            setTimeout(()=> {
                resolve(`我延迟了${millisecond}毫秒后输出的`)
                // reject('error')
            }, millisecond)
        })
    }

    const setDelaySecond = (seconds) => {
        return new Promise((resolve, reject)=>{
            if (typeof seconds != 'number' || seconds > 10) reject(new Error('参数必须是number类型，并且小于等于10'));
            setTimeout(()=> {
                resolve(2000)
            }, seconds * 1000)
        })
    }
